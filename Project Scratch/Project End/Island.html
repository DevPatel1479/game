<body bgcolor="">
    <h1>STRANDED</h1>    
    <div>
        <canvas id="login" width="400" height="400"></canvas>
        <canvas id="canvas" width="100" height="100"></canvas>
    </div>
    <video autoplay loop muted>
        <source src="./HomePageGameVideo.mp4" type="video/mp4">
    </video>
    
</body>
<script>
    const canvas = document.getElementById("login");
    const ctx = canvas.getContext("2d");
    // Draw login buttons with shadow effect
    const buttonWidth = 100;
    const buttonHeight = 40;
    const borderRadius = 10; // Adjust the border radius here
    function drawButton(x, y, text, color) {
        ctx.shadowColor = "rgba(0, 0, 0, 0.5)";
        ctx.shadowBlur = 5;
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.moveTo(x + borderRadius, y);
        ctx.lineTo(x + buttonWidth - borderRadius, y);
        ctx.quadraticCurveTo(x + buttonWidth, y, x + buttonWidth, y + borderRadius);
        ctx.lineTo(x + buttonWidth, y + buttonHeight - borderRadius);
        ctx.quadraticCurveTo(x + buttonWidth, y + buttonHeight, x + buttonWidth - borderRadius, y + buttonHeight);
        ctx.lineTo(x + borderRadius, y + buttonHeight);
        ctx.quadraticCurveTo(x, y + buttonHeight, x, y + buttonHeight - borderRadius);
        ctx.lineTo(x, y + borderRadius);
        ctx.quadraticCurveTo(x, y, x + borderRadius, y);
        ctx.fill();
        ctx.shadowBlur = 0;
        ctx.fillStyle = "white";
        ctx.font = "20px TAHOMA";
        ctx.fillText(text, x + 18, y + 25);
    }
    // Draw buttons
    drawButton(70, 100, "  Play", "#696969");
    drawButton(70, 160, " Credit", "#696969");
    drawButton(70, 220, "Controls", "#696969");
    drawButton(70, 280, "  Exit", "#696969");
    // Add event listeners to buttons
    canvas.addEventListener("click", function (e) {
            const x = e.clientX - canvas.getBoundingClientRect().left;
            const y = e.clientY - canvas.getBoundingClientRect().top;

            // Check which button was clicked
            if (x >= 70 && x <= 470 && y >= 100 && y <= 140) {
                window.location.href = './fishrodPicking.html';
                
            
            } else if (x >= 70 && x <= 470 && y >= 160 && y <= 200) {
                // Credit button clicked
                window.location.href = './credits.html';
            } else if (x >= 70 && x <= 470 && y >= 220 && y <= 260) {
                // Settings button clicked
                window.location.href = './settings.html';
            } else if (x >= 70 && x <= 470 && y >= 280 && y <= 320) {
                window.close();
                
            }
        });
</script>
