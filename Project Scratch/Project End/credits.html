<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Credits</title>
    <style>
        @font-face {
      font-family: myFont;
      src: url("PumpkinIsland-Regular.ttf");
    }
        body {
            font-family: myFont;
            margin: 0;
            padding: 0;
            background-color: #ccc;
            color: #333;
            background-image: url("home_page1.png");
            background-repeat: no-repeat;
            background-size: 1540px 870px;
            overflow: hidden;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            height: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin: 20px auto;
            text-align: center;
            color: #808080;
            font-size: 4em;
            transition: 0.5s;
            font-family: myFont;
            text-shadow: 2px 4px rgba(0, 0, 0, 0.2);
            animation: fadeInAnimation ease 2s;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
            text-transform: uppercase;
        }

        @keyframes fadeInAnimation {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        h3 {
            color: #333;
            font-size: 2em;
            margin-top: 20px;
            font-family: myFont;
        }

        li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.05);
            border-radius: 4px;
        }

        button 
        {
            width: 120px;
            height: 50px;
            border-radius: 20px;
            background-color: grey;
            color: #fff;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            font-size: larger;
            font-family: myFont;
}
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<header>
    <h2>Credits</h2>
</header>

<main>
    <h3>Developers</h3>
    <ul>
        <li><strong>Dev Patel</strong> - Game Scripter</li>
        <li><strong>Jatin Vidhani</strong> - Game Scripter</li>
    </ul>

    <h3>3D Artists</h3>
    <ul>
        <li><strong>Rohit Shukla</strong> -  3D Artist</li>
        <li><strong>Muhammadumar Shaikh</strong> -  3D Artist, Git Manager</li>
    </ul>

    <h3>2D Artists</h3>
    <ul>
        <li><strong>Mohit Dadwani</strong> - UI/UX Designer, 2D Artist</li>
    </ul>

    <!-- Back button -->
    <center><button onclick="goBack()">Go Back</button></center>
</main>

<script>
    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
